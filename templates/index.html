{% extends 'layout.html' %}

{% block body %}

<div class="row">

    <div class="col-6">
        <form id="data-form" action="" method="post">

            <div class="row mb-4 align-items-center">
                <div class="col-md-6">
                    <strong>Número de escenas: </strong>
                </div>
                <div class="col-md-6">
                    <input type="number" name="region" class="form-control text-center" min="1" max="50" value="1" required>
                </div>
            </div>

            <div class="row mb-4 align-items-center">
                <div class="col-md-6">
                    <strong>Número de actores: </strong>
                </div>
                <div class="col-md-6">
                    <input type="number" name="ciudades" class="form-control text-center" min="1" max="50" value="1"
                        required>
                </div>
            </div>
           
        </form>
    </div>

    <div class="col-6 align-items-center justify-content-center display-flex">
        <button class="btn btn-primary btn-lg" type="file" id="file">Seleccionar Archivo</button>
    </div>

</div>

<div class="table-responsive">
    <table class="table table-striped table-sm table-bordered" id="dataTable">
        <thead>
            <tr>
                <th>Escena</th>
                <th>
                    1
                </th>
                <th>Costo</th>
                
            </tr>
        </thead>

        <tbody>
            <tr id="fixedRow">
                <td>
                    Actor 1
                </td>
                <td>
                    <input type="number" name="este" class="form-control coordinates" min="0" required>
                </td>
                <td>
                    <input type="number" name="norte" class="form-control coordinates" min="0" required>
                </td>
                
            </tr>

            <tr id="fixedRow">
                <td>
                    Duración
                </td>
                <td>
                    <input type="number" name="este" class="form-control coordinates" min="0" required>
                </td>
                <td>
                    <input type="number" name="norte" class="form-control coordinates" min="0" required>
                </td>
                
            </tr>

        </tbody>
    </table>
</div>

<div>
    <button class="btn btn-success btn-lg align-self-start mb-4" type="submit" form="data-form">Ejecutar</button>

    <div class="alert alert-light alert-dismissible fade show align-self-end mt-4" role="alert">
        El orden de la grabación de las escenas es: {{result}}
    </div>
</div>

{% endblock%}
